<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appointmentModalLabel">Confirmar Turno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Servicio:</strong> <span id="modalServiceName"></span></p>
        <p><strong>Fecha y Hora:</strong> <span id="modalDateTime"></span></p>
        <hr>
        <p class="mb-1"><strong>Duraci√≥n:</strong> <span id="modalServiceDuration"></span> minutos</p>
        <p><strong>Precio:</strong> $<span id="modalServicePrice"></span></p>
        
        <div id="form-errors" class="alert alert-danger d-none mt-3"></div>

        <form id="appointmentForm" method="post" action="{{ request.path }}">
          {% csrf_token %}
          {{ form.service }}
          {{ form.start_time }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmAppointmentBtn">Reservar</button>
      </div>
    </div>
  </div>
</div>
