{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar Servicio{% else %}Crear Servicio{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Servicio{% else %}Crear Nuevo Servicio{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
